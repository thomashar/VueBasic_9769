<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UGD 8</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="text-center">
                <div class="card-body" @submit="Cektebak">
                    <h1 class="card-title">Tebak Angka Antara 1-10!</h1>
                    <p class="card-text">Anda punya {{ chance }} kali kesempatan</p>
                    <input v-model="angkaInput" type="number" placeholder="1-10" />
                    <br><br>
                        <button type="button" class="btn btn-primary" @click="Cektebak">Tebak</button>
                </div>
            </div>
            <div class="footer text-center">
                <p>{{kelas.nama}} | {{kelas.npm}} | {{kelas.kelas}}</p>
            </div>
        </div>
    </body>

    <script>
        new Vue({
            el: '#app',
            data: {
                kelas: {
                    nama: 'Thomas Haryo Wibisono',
                    npm: '180709769',
                    kelas: 'C',
                },
                chance: 3,
                clicked: false,
                jawaban: false,
                angkaBenar:-1,
                angkaInput: null
            },
            methods: {
                randomNumber: function (e) {
                    this.angkaBenar = Math.floor(Math.random() * (10 - 1 + 1)) + 1
                    console.log(this.angkaBenar);
                },
                Cektebak: function (e) {
                if (this.angkaBenar === -1)
                    this.randomNumber();
                if (this.angkaBenar == this.angkaInput) {
                    this.jawaban = true;
                    this.clicked = true;
                    this.chance = 3;
                    alert ('Anda Beruntung');
                    this.retry();
                } else if(this.chance == 0){
                    alert('Anda Tidak Beruntung');
                    this.retry();
                } else {
                    this.jawaban = false;
                    this.clicked = true;
                    this.chance--;
                }
                e.preventDefault();
                },
                retry() {
                    location.reload();
                }
            },
        });
    </script>
</html>
